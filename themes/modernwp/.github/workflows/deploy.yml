name: SSH Deploy
on:
  push:
    branches:
      - prod
jobs:
  build:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[complete]')"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "npm"
      - name: Install Packages
        run: npm install
      - name: build
        run: npm run build
      - name: Commit Changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Bump theme version" package.json
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - name: GitHub Action Deploy to WP Engine
        uses: wpengine/github-action-wpe-site-deploy@v3.0
        with:
          WPE_SSHG_KEY_PRIVATE: ${{ secrets.PRIVATE_KEY }}
          WPE_ENV: modernwp
          SRC_PATH: dist
          REMOTE_PATH: "wp-content/themes/modernwp/"
